on:
  push:
  schedule:
    - cron: "*/5 * * * *"
jobs:
  hello_world_job:
    runs-on: ubuntu-latest
    name: Run treebeard
    steps:
      # To use this repository's private action,
      # you must check out the repository
      - name: Checkout
        uses: actions/checkout@v2
      - name: Run
        uses: alex-treebeard/treebeard-action@dev
        with:
          api-key: ${{ secrets.TREEBEARD_API_KEY }}
